name: CI/CD - Build, Test, and Deploy to Google Cloud Run

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          
      - name: Install Dependencies
        run: npm ci
        
      - name: Run Linter
        run: npm run lint
        
      - name: Run Tests
        run: npm run test 
        
      - name: Run Production Build
        run: npm run build
        
  build-and-deploy:
    runs-on: ubuntu-latest
    needs: build-and-test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.SH_SERVICE_ACC_KEY }}
          
      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ secrets.SH_PROJECT_ID }}
          
      - name: Configure Docker
        run: gcloud auth configure-docker us-central1-docker.pkg.dev
        
      - name: Build and Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            us-central1-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/mi-portal-repo/mi-portal:${{ github.sha }}
            us-central1-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/mi-portal-repo/mi-portal:latest
            
      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy mi-portal-servicio \
            --image=us-central1-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/mi-portal-repo/mi-portal:latest \
            --port 3000 \
            --platform managed \
            --region us-central1 \
            --allow-unauthenticated
